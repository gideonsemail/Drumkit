<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="Drumkit.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="DT_Clap.wav"></audio>
  <audio data-key="83" src="HiHat.mp3"></audio>
  <audio data-key="68" src="Kick.mp3"></audio>
  <audio data-key="70" src="OPHAT1.wav"></audio>
  <audio data-key="71" src="s2boom.wav"></audio>
  <audio data-key="72" src="Ride.mp3"></audio>
  <audio data-key="74" src="snare.wav"></audio>
  <audio data-key="75" src="tink.wav"></audio>
  <audio data-key="76" src="crystal.wav"></audio>

<script>
function playSound(e) {
let audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
let key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
if(!audio) return; //stops the function from running
audio.currentTime = 0;//rewind to start
audio.play()
key.classList.add('playing');
};

function removeTransition(e) {
  if(e.propertyName !== 'transform') return//skip it if it not a transform
  this.classList.remove('playing');
  }
//We want to listen for when the keys are done transtioning so that we can run them again. First, selct them all.
let keys = document.querySelectorAll('.key');
//loop through the array of keys.
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound)
</script>


</body>
</html>
